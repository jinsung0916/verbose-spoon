<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="col-md-6 offset-md-3">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">비밀번호 변경</h6>
            </div>
            <div class="card-body">
                <form id="updateForm" class="form" role="form" autocomplete="off">
                    <input id="username" th:type="hidden" th:value="${user.username}">

                    <div class="form-group">
                        <label for="password">새로운 비밀번호</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm">새로운 비밀번호 확인</label>
                        <input type="password" class="form-control" id="passwordConfirm" required>
                        <div class="invalid-feedback">
                            비밀번호가 일치하지 않습니다.
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary float-right">변경</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form card change password -->
    </div>

    <script>
        $(function () {
            $('#updateForm').submit(function (e) {
                e.preventDefault();

                isValidPassword() &&
                benopeUI.confirmModal('비밀번호 수정', '수정하시겠습니까?', function () {
                    var username = $('#username').val();
                    var updateUserPasswordRequest = {
                        password: $('#password').val(),
                        passwordConfirm: $('#passwordConfirm').val()
                    };

                    benopeAPI.updateUserPassword(username, updateUserPasswordRequest)
                        .then(function () {
                            benopeUI.confirmModal('비밀번호 수정', '수정되었습니다.', function () {
                                location.reload();
                            }, function () {
                                location.reload();
                            });
                        }).catch(function (e) {
                        benopeUI.confirmModal('비밀번호 수정', e.message)
                    });
                });
            });

            $('#passwordConfirm').on('input', checkPassword);
        });

        function checkPassword() {
            if (isValidPassword()) {
                $(this).removeClass('is-invalid');
            } else {
                $(this).addClass('is-invalid');
            }
        }

        function isValidPassword() {
            var password = $('#password').val();
            var passwordConfirm = $('#passwordConfirm').val();
            return password === passwordConfirm;
        }
    </script>
</th:block>

</html>
