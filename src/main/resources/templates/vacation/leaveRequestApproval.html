<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">휴가 승인</h6>
        </div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>사용자</td>
                        <td>유형</td>
                        <td>사용일</td>
                        <td>기간</td>
                        <td>Actions</td>
                    </tr>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var TITLE = "연차 승인";

        $(function () {
            benopeAPI.getSession()
                .then(getUserId)
                .then(benopeAPI.findLeaveRequestByApprovalUserId)
                .then(tableAppender)
                .catch(function (e) {
                    benopeUI.confirmModal(TITLE, e.message);
                });
        });

        function getUserId(data) {
            return _.get(data, 'userId');
        }

        function tableAppender(list) {
            _.chain(list)
                .map(makeTableRow)
                .forEach(append)
                .value();

            function makeTableRow(leaveRequest) {
                var tableRow = $(getHtml(leaveRequest));

                tableRow.find('.btn').on('click', function () {
                    var eventHandler = _.partial(approvalEventHandler, leaveRequest.leaveRequestId, this)
                    benopeUI.confirmModal(TITLE, "승인하시겠습니까?", eventHandler);
                });

                return tableRow;
            }

            function getHtml(timeOff) {
                var html =
                    "<tr>" +
                    "   <td>{{nickname}}</td>" +
                    "   <td>{{typeExplained}}</td>" +
                    "   <td>{{days}} 일</td>" +
                    "   <td>{{startDate}} ~ {{endDate}}</td>" +
                    "   <td class='text-center align-middle'>" +
                    "       <div class='btn-group align-top'>" +
                    "           <button class='btn btn-sm btn-outline-secondary badge'>승인</button>" +
                    "       </div>" +
                    "   </td>" +
                    "</tr>";
                return Handlebars.compile(html)(timeOff)
            }

            function approvalEventHandler(leaveRequestId, element) {
                benopeAPI.approveLeaveRequest(leaveRequestId)
                    .then(function () {
                        benopeUI.confirmModal(TITLE, "승인되었습니다.", null, function () {
                            $(element).closest('tr').remove();
                        });
                    }).catch(function (e) {
                    benopeUI.confirmModal(TITLE, e.message);
                });
            }

            function append(html) {
                $("#table").append(html);
            }
        }
    </script>
</th:block>

</html>
