<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="scriptsFragment">

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/vendor/jquery-ui/jquery-ui.custom.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.js}"></script>

    <!-- webjar -->
    <script src="/webjars/lodash/4.17.21/lodash.min.js" type="text/javascript"></script>
    <script src="/webjars/js-cookie/2.1.0/js.cookie.js" type="text/javascript"></script>
    <script src="/webjars/handlebars/4.7.6/handlebars.min.js" type="text/javascript"></script>

    <!-- fullcalendar -->
    <script th:src="@{/vendor/fullcalendar/js/main.js}"></script>
    <script th:src="@{/vendor/fullcalendar/js/locales-all.js}"></script>

    <script th:src="@{/js/benopeUI.js}" type="text/javascript"></script>
    <script th:src="@{/js/benopeAPI.js}" type="text/javascript"></script>

    <script>
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (settings.type === 'POST' || settings.type === 'PUT'
                    || settings.type === 'DELETE') {
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/
                        .test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-XSRF-TOKEN",
                            Cookies.get('XSRF-TOKEN'));
                    }
                }
            }
        });
    </script>
</th:block>

</html>
