<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="col-md-6 offset-md-3">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">휴가 신청</h6>
            </div>
            <div class="card-body">
                <form autocomplete="off" class="form" id="createForm" role="form">

                    <div class="form-group">
                        <label for="type">유형</label>
                        <select id="type" class="form-control">
                            <option value="FULL_DAY">연차</option>
                            <option value="HALF_DAY">반차</option>
                            <option value="SICK">병가</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startDate">시작일</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate">종료일</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>

                    <div class="form-group">
                        <label for="approvalLine">승인자</label>
                        <select class="form-control" id="approvalLine" required>
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary float-right" id="createBtn" type="submit">생성</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form card register -->
    </div>

    <script>
        var TITLE = '휴가 신청';
        $(function () {

            benopeAPI.findUserList()
                .then(userListIter)
                .catch(function (e) {
                    benopeUI.confirmModal(TITLE, e.message);
                });

            $('#createForm').on('submit', function (e) {
                e.preventDefault();

                benopeUI.confirmModal(TITLE, "생성하시겠습니까?", function () {
                    benopeAPI.createLeaveRequest({
                        type: $('#type').val(),
                        startDate: $('#startDate').val(),
                        endDate: $('#endDate').val(),
                        approvalLine: [$('#approvalLine').val(),]
                    }).then(function () {
                        benopeUI.confirmModal(TITLE, "생성되었습니다.", function () {
                            location.reload();
                        }, function () {
                            location.reload();
                        });
                    }).catch(function (e) {
                        benopeUI.confirmModal(TITLE, e.message);
                    });
                });
            })
        });

        function userListIter(data) {
            _.chain(data)
                .get('content')
                .filter(function (user) {
                    return _.some(user.authority, (it) => it == 'ROLE_APPROVAL')
                }).forEach(function (user) {
                $('#approvalLine').append('<option value="' + user.userId + '">' + user.nickname + '</option>')
            }).value();
        }

    </script>
</th:block>

</html>
